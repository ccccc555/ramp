<!DOCTYPE html>
<html>
<head>
  <title>Ramp Design</title>
</head>
<body>
  <h2>Ramp Design</h2>
  <label for="length">Length:</label>
  <input type="number" id="length" step="any" placeholder="18" value="18">
  <br>
  <label for="startHeight">Start Height:</label>
  <input type="number" id="startHeight" step="any" placeholder="10" value="10">
  <br>
  <label for="endHeight">End Height:</label>
  <input type="number" id="endHeight" step="any" placeholder="15" value="15">
  <br>
  <label for="incline1">Incline for First and Last Sections (%):</label>
  <input type="number" id="incline1" step="any" placeholder="1.5" value="1.5">
  <br>
  <button onclick="calculate()">Calculate</button>
  <p>Result:</p>
  <p id="result"></p>

  <script>
    function calculate() {
      const length = parseFloat(document.getElementById("length").value);
      const startHeight = parseFloat(document.getElementById("startHeight").value);
      const endHeight = parseFloat(document.getElementById("endHeight").value);
      const incline1 = parseFloat(document.getElementById("incline1").value) / 100;
      
      const midX = length / 2;
      
      const x2 = midX;
      const y2 = startHeight + (incline1 * x2);
      
      const x3 = length - midX;
      const y3 = endHeight - (incline1 * x3);
      
      const midSlope = (y3 - y2) / midX;

      const result = `X2,Y2 = (${x2.toFixed(2)}, ${y2.toFixed(2)})<br>X3,Y3 = (${x3.toFixed(2)}, ${y3.toFixed(2)})<br>And mid slope gradient is ${midSlope.toFixed(2)}
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
